{%extends 'personal/home.html' %}

{% block content%}
<div>
    <div>
        {% if accounts %}
        <div>
            {% for account in accounts %}
            <div>
                <a href="{% url 'account:view' user_id=account.0.id %}">
                    <img src="{{account.0.profile_image.url}}" alt="">
                </a>

                <a href="{% url 'account:view' user_id=account.0.id %}">
                    <div><p>{{account.0.username}}</p></div>
                    {% if account.1 %}
                    <div><a href="#">Send Message</a></div>
                    {% endif %}
                </a>

            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
